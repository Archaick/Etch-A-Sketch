<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topContainer">
        <h1 class="title">Sketch Vortex</h1>
        <ul>
            <li>Hold the <span class="emph-w">W</span> key and hover at the boxes to begin sketching</li>
            <li>Press the <span class="emph-s">S</span> key or the reset button to restart</li>
        </ul>
        <button type="reset" id="reset-button">Reset</button>
        <div class="container" id="container">
            <!-- JS divs are withn -->
        </div>
        <div class="author">
            <p>Made with &hearts; by Archaick</p>
            <a href="https://github.com/Archaick/Etch-A-Sketch" target="_blank"><div class="github-icon"></div></a>

        </div>

    </div>



    <script src="script.js"></script>    
</body>
</html>
